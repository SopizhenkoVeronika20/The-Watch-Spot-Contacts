<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <section class="contacts-us-container">
        <div class="container">
            <h2 class="contscts-title">Contact Us</h2>
            <div class="contacts-container">
                <form class="contacts-form" name="fedback-form" autocomplete="off">
                    <p class="contacts-form-text">
                        Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to
                        you shortly.
                    </p>
                    <input class="contacts-form-input" type="text" name="username" placeholder="Name">
                    <input class="contacts-form-input" type="text" name="" id="" placeholder="Email">
                    <input class="contacts-form-input" type="text" placeholder="+380">
                    <textarea class="contacts-form-textarea" name="" id="" cols="30" rows="10" placeholder="Comment"></textarea>
                    <button class="contacts-btn" type="submit">Send</button>
                </form>
                <img class="contacts-img" src="./img/1x-mobile.jpg" width="335" height="512" alt="">
            </div>
        </div>
        
    </section>
    
</body>
</html>
